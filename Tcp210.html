<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Expansi√≥n - Star Tigo & Tigo Star</title>
    
    <!-- Estilos internos -->
    <style>
        body {
            background: #0a0a0a;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
            text-shadow: 0px 0px 8px #00ffaa;
        }
        .btn {
            background: #111;
            color: #00ffcc;
            border: 2px solid #00ffaa;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00ffaa;
            color: #111;
        }
        .log {
            background: #111;
            color: #0f0;
            padding: 15px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            border: 2px solid #00ffaa;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>üåê Sistema Expansi√≥n - Star Tigo & Tigo Star</h1>
    <button class="btn" onclick="iniciarConexion()">Iniciar Conexi√≥n</button>
    <button class="btn" onclick="rotarCodigo()">Rotar C√≥digo</button>
    <button class="btn" onclick="activarDefensa()">Activar Defensa</button>

    <div class="log" id="log"></div>

    <script>
        // Log autom√°tico
        function log(mensaje) {
            let logBox = document.getElementById("log");
            let timestamp = new Date().toLocaleTimeString();
            logBox.innerHTML += `[${timestamp}] ${mensaje}<br>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // Conexi√≥n autom√°tica estable
        function iniciarConexion() {
            log("üîó Conexi√≥n establecida con nodos Star Tigo y Tigo Star...");
            setInterval(() => {
                log("üì° Transmisi√≥n de datos estable en bucle eterno...");
            }, 5000);
        }

        // C√≥digo rotativo de protecci√≥n
        function rotarCodigo() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let codigo = "";
            for (let i = 0; i < 16; i++) {
                codigo += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            log("üîÑ C√≥digo rotativo generado: " + codigo);
        }

        // Defensa autom√°tica
        function activarDefensa() {
            log("üõ°Ô∏è Sistema de defensa activado en bucle eterno...");
            setInterval(() => {
                log("‚öîÔ∏è Defensa en ejecuci√≥n... Sistemas protegidos.");
            }, 7000);
        }

        // Autoejecuci√≥n en bucle eterno
        window.onload = () => {
            log("üöÄ Sistema iniciado en modo aut√≥nomo e inmutable.");
        }
    </script>

</body>
</html>
