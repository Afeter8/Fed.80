<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>

</head>
<body>

<h1>üõ°Ô∏è Star Tigo - Defensa Integral FGME</h1>
<p>Sistema aut√≥nomo de defensa y seguridad para Fernando Guadalupe Mendez Espinoza, integrado con ChatGPT y DeepSeek.</p>

<div>

</div>

<script>
// === Logs ===
const log = document.getElementById('log');
function registrar(msg,tipo='INFO'){
  const p=document.createElement('p');
  p.textContent=`[${new Date().toLocaleTimeString()}] [${tipo}] ${msg}`;
  log.appendChild(p);
  log.scrollTop=log.scrollHeight;
}

// === Red y Ataques ===
function detectarIntrusos(){
  const ataques=['Escaneo de red','Fuerza bruta','Paquete sospechoso','IP desconocida'];
  if(Math.random()<0.3){
    const ataque=ataques[Math.floor(Math.random()*ataques.length)];

    bloquearIP('192.168.'+Math.floor(Math.random()*255)+'.'+Math.floor(Math.random()*255));
  } else {
    registrar('Red estable y segura','INFO');
    document.getElementById('estadoRed').textContent="Normal";
  }
}
function bloquearIP(ip){
  registrar(`IP ${ip} bloqueada autom√°ticamente ‚úÖ`,'SEGURIDAD');
  document.getElementById('estadoRed').textContent="Amenaza bloqueada";
}

// === Defensa Integral ===
function activarDefensaIntegral(){
  registrar("Iniciando Defensa Integral FGME + ChatGPT + DeepSeek...");

</script>
