name: CI Auto-scan
on: [push, pull_request]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run SAST & linters
        run: |
          python -m pip install flake8 bandit safety || true
          flake8 || true
      - name: Run tests
        run: |
          pytest -q || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact.tar.gz
